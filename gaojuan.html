<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I love you</title>
</head>
<body>
    <div id="back"></div>
    
    <div class="star-1 stars"></div>
    <div class="star-2 stars"></div>
    <div class="star-3 stars"></div>
    <div class="star-4 stars"></div>
    <div class="star-5 stars"></div>
    <div class="star-6 stars"></div>
    <div class="star-7 stars"></div>
    <style>
    .stars{
        background-color: white;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        animation-iteration-count: infinite;
    }
    #back{
        position: fixed;
        padding: 0;
        margin: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(black,#000099,#66c2ff,#ffcccc,#ffeee6);
    }
    .star-1{
        margin: 120px 0 0 124px;
        animation-name: twinkle-1;
        animation-duration: 1.2s;
    }
    .star-2{

        margin: 39px 0 0 160px;
        animation-name: twinkle-2;
        animation-duration: 0.9s;
    }
    .star-3{

        margin: 59px 0 0 200px;
        animation-name: twinkle-3;
        animation-duration: 0.85s;
    }
    .star-4{

        margin: 69px 0 0 299px;
        animation-name: twinkle-4;
        animation-duration: 1.1s;
    }
    .star-5{

        margin: 80px 0 0 439px;
        animation-name: twinkle-5;
        animation-duration: 1s;
    }
    .star-6{

        margin: 0 0 0 206px;
        animation-name: twinkle-6;
        animation-duration: 1.25s;
    }
    .star-7{

        margin: 50px 0 0 315px;
        animation-name: twinkle-7;
        animation-duration: 1.3s;
    }

    @keyframes twinkle-1{
        25%{
            transform: scale(0.8);
            opacity: 0.5;
        }
    }
    @keyframes twinkle-2{
        25%{
            transform: scale(0.6);
            opacity: 0.5;
        }
    }
    @keyframes twinkle-3{
        25%{
            transform: scale(0.7);
            opacity: 0.5;
        }
    }
    @keyframes twinkle-4{
        25%{
            transform: scale(0.6);
            opacity: 0.5;
        }
    }
    @keyframes twinkle-5{
        25%{
            transform: scale(0.9);
            opacity: 0.5;
        }
    }
    @keyframes twinkle-6{
        25%{
            transform: scale(0.8);
            opacity: 0.5;
        }
    }
    @keyframes twinkle-7{
        25%{
            transform: scale(0.9);
            opacity: 0.5;
        }
    }
    </style>
</body>
</html>
