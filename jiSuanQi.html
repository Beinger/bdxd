<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" \>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <title>水质检测计算器</title>
</head>
<body>
    <button class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal"> 曲线/公式/计算</button>
    <div class="modal fade" id="myModal" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="myModalLabel">标准曲线、回归公式、浓度计算</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-ls-12">
                            <label for="">项目名称</label>
                            <input type="text" id="proName" placeholder="项目名称" class="btn btn-defalut">
                            <label for="">加样量(ml)</label>
                            <input type="number" name="v" id="jiaYangLing" placeholder="加样量"class="btn btn-default">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <table class="table">
                                <tr>
                                    <th>标准加入量(ml)</th>
                                    <th>吸光度</th>
                                </tr>
                                <tr>
                                    <td>x1</td>
                                    <td><input type="number" id="y1"></td>
                                </tr>
                                <tr>
                                    <td>x2</td>
                                    <td><input type="number" id="y2"></td>
                                </tr>
                                <tr>
                                    <td>x3</td>
                                    <td><input type="number" id="y3"></td>
                                </tr>
                                <tr>
                                    <td>x4</td>
                                    <td><input type="number" id="y4"></td>
                                </tr>
                                <tr>
                                    <td>x5</td>
                                    <td><input type="number" id="y5"></td>
                                </tr>
                                <tr>
                                    <td>x6</td>
                                    <td><input type="number" id="y6"></td>
                                </tr>
                                <tr>
                                    <td>x7</td>
                                    <td><input type="number" id="y7"></td>
                                </tr>
                                <tr>
                                    <td>x8</td>
                                    <td><input type="number" id="y8"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-lg-7">
                            <div id="container"></div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">保存数据</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
