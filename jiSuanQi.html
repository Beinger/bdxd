<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" \>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="jiSuanQi.css">
    <title>水质检测计算器</title>
</head>

<body>

    <button class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal"> 曲线/公式/计算</button>
    <div id="app">
        <label for="so">硫酸盐(标准溶液浓度为：{{nd}} ug/L)</label>
        <table id="so" class="table table-striped table-bordered">
            <thead>
                <th>ID</th>
                <th>加样量</th>
                <th>吸光度</th>
            </thead>
            <tbody>

                <tr>
                    <td>1</td>
                    <td v-model="x1">{{ x1 }}</td>
                    <td v-model="y1">{{ y1 }}</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td v-model="x2">{{ x2 }}</td>
                    <td v-model="y2">{{ y2 }}</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td v-model="x3">{{ x3 }}</td>
                    <td v-model="y3">{{ y3 }}</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td v-model="x4">{{ x4 }}</td>
                    <td v-model="y4">{{ y4 }}</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td v-model="x5">{{ x5 }}</td>
                    <td v-model="y5">{{ y5 }}</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td v-model="x6">{{ x6 }}</td>
                    <td v-model="y6">{{ y6 }}</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td v-model="x7">{{ x7 }}</td>
                    <td v-model="y7">{{ y7 }}</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td v-model="x8">{{ x8 }}</td>
                    <td v-model="y8">{{ y8 }}</td>
                </tr>
            </tbody>
        </table>

        <div class="modal fade" id="myModal" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title" id="myModalLabel">标准曲线、回归公式、浓度计算</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row form">
                            <div class="btn-group">
                                <label for="proName">项目名称
                                    <input type="text" id="proName" placeholder="例如：硫酸盐" class="btn btn-defalut">
                                </label>
                                <label for="jiaYangLing">加样量(ml)
                                    <input value="50" type="number" name="v" id="jiaYangLing" placeholder="加样量" class="btn btn-default">
                                </label>
                                <label for="y1">y1 =
                                    <input v-model="y1" class="btn btn-default" type="number" id="y1">
                                </label>
                                <label for="y2">y2 =
                                    <input v-model="y2" class="btn btn-default" type="number" id="y2">
                                </label>
                                <label for="y3">y3 =
                                    <input v-model="y3" class="btn btn-default" type="number" id="y3">
                                </label>
                                <label for="y4">y4 =
                                    <input v-model="y4" class="btn btn-default" type="number" id="y4">
                                </label>
                                <label for="y5">y5 =
                                    <input v-model="y5" class="btn btn-default" type="number" id="y5">
                                </label>
                                <label for="y6">y6 =
                                    <input v-model="y6" class="btn btn-default" type="number" id="y6">
                                </label>
                                <label for="y7">y7 =
                                    <input v-model="y7" class="btn btn-default" type="number" id="y7">
                                </label>
                                <label for="y8">y8 =
                                    <input v-model="y8" class="btn btn-default" type="number" id="y8">
                                </label>
                            </div>
                            <div class="col-lg-7 col-md-12" id="container"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">保存数据</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jiSuanQi.js"></script>
</body>
</html>
